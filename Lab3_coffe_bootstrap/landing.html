<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Sign up</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <a class="navbar-brand" href="index.html">Welcome</a>


    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="landing.html">Landing Page</a>
        </li>
    </ul>
</nav>
<div class="container form-select-sm text-muted">


    <div class="row ">
        <div class="col-3"></div>
        <div class="col-6 bg-black bg-opacity-10 p-5 ">
            <p class="fs-2">Log In</p>
            <p>Enter your email and password below to log in to Coffee Lover</p>
        </div>
        <div class="col-3"></div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6"></div>
        <div class="col-3"></div>
    </div>
</div>

<div class="container form-select-sm text-secondary">


    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 ">

            <form class="form-control">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Email">
                </div>

                <div class="mb-3"><label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="loggedIn">
                    <label for="loggedIn" class="form-label">Keep me logged in
                    </label></div>
                <div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>

            </form>


        </div>
        <div class="col-3"></div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6"></div>
        <div class="col-3"></div>
    </div>
</div>


</body>
</html>
