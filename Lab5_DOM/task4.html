<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of items</title>
</head>
<body>

<h1>List of Items</h1>
<ul id="items">
  <li>first item <a href="#" id="delete_item" onclick= "deleteItem()">Delete</a></li>
  <li>second item <a href="#" id="delete2_item" onclick= "deleteItem()">Delete</a></li>
  <li>third item <a href="#" id="delete3_item" onclick= "deleteItem()">Delete</a></li>



</ul>
<input type="text" id="newText" />


<input type="button" value="Add" onclick="addItem()">





<script>
  function addItem() {

let elem=document.createElement('li');
let input_elem=document.querySelector('#newText');
elem.innerText=input_elem.value;
let spisok=document.querySelector('ul');

 let elem_link=document.createElement('a');
 elem_link.href="#";
 elem_link.onclick=deleteItem;
 elem_link.innerText=" Delete";
 elem.append(elem_link);
 spisok.append(elem);
console.log(input_elem.textContent);

  }

function deleteItem(e) {
    const liItem = e.target.parentNode;
    liItem.parentNode.removeChild(liItem);


}
</script>

</body>
</html>
