<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collect List Items</title>
</head>
<body>
<ul id="items">
  <li>first item</li>
  <li>second item</li>
  <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button> <script>
  function extractText() {
    document.getElementById("result").textContent= document.getElementById("items").textContent;

 } </script>



</body>
</html>
